components:
  schemas:
    ApiKeyDescription:
      example:
        lastUsed: lastUsed
        expireTime: expireTime
        createTime: createTime
        name: name
        keyId: keyId
        description: description
      properties:
        keyId:
          title: the id of the API key
          type: string
        name:
          title: the name of the API key
          type: string
        description:
          title: a description of the API key
          type: string
        createTime:
          description: |-
            time the key was created expressed as the number of seconds since
            Jan 1, 1970 00:00:00 UTC.
          format: uint64
          type: string
        expireTime:
          description: |-
            time the key should expire expressed as the number of seconds since
            Jan 1, 1970 00:00:00 UTC. A value of 0 indicates the key should never expire.
          format: uint64
          type: string
        lastUsed:
          description: |-
            time the key was last uzed expressed as the number of seconds since
            Jan 1, 1970 00:00:00 UTC. A value of 0 indicates the key was never used.
          format: uint64
          type: string
      type: object
    CreateApiKeyReply:
      example:
        result:
          statusDetail: statusDetail
          status: STATUS_INVALID
        keyData: keyData
        keyId: keyId
      properties:
        result:
          $ref: '#/components/schemas/ServiceRunnerResult'
        keyId:
          title: the id of the created key
          type: string
        keyData:
          format: byte
          pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
          title: the content of the created key to be saved locally
          type: string
      type: object
    CreateApiKeyRequest:
      example:
        expireTime: expireTime
        name: name
        description: description
      properties:
        name:
          title: the name of the API key
          type: string
        description:
          title: a description of the API key
          type: string
        expireTime:
          description: |-
            time the key should expire expressed as the number of seconds since
            Jan 1, 1970 00:00:00 UTC. A value of 0 indicates the key should never expire.
          format: uint64
          type: string
      type: object
    CreateDeploymentReply:
      example:
        result:
          statusDetail: statusDetail
          status: STATUS_INVALID
        id: id
      properties:
        result:
          $ref: '#/components/schemas/ServiceRunnerResult'
        id:
          title: a unique identifier associated with this deployment
          type: string
      type: object
    CreateDeploymentRequest:
      example:
        header:
          projId: projId
          initiator: INVALID_DEPLOY_INIT
          pkgId: pkgId
          envId: envId
          type: INVALID_DEPLOY_TYPE
      properties:
        header:
          $ref: '#/components/schemas/DeploymentHeader'
      type: object
    CreateEnvironmentReply:
      example:
        result:
          statusDetail: statusDetail
          status: STATUS_INVALID
        id: id
      properties:
        result:
          $ref: '#/components/schemas/ServiceRunnerResult'
        id:
          title: a unique identifier associated with this environment
          type: string
      type: object
    CreateEnvironmentRequest:
      example:
        header:
          name: name
          dnsPrefix: dnsPrefix
      properties:
        header:
          $ref: '#/components/schemas/EnvironmentHeader'
      type: object
    CreateProjectReply:
      example:
        result:
          statusDetail: statusDetail
          status: STATUS_INVALID
        id: id
      properties:
        result:
          $ref: '#/components/schemas/ServiceRunnerResult'
        id:
          title: a unique identifier associated with this project
          type: string
      type: object
    CreateProjectRequest:
      example:
        header:
          name: name
          dnsPrefix: dnsPrefix
          dnsDomain: dnsDomain
      properties:
        header:
          $ref: '#/components/schemas/ProjectHeader'
      type: object
    DatabaseDescription:
      example:
        tables:
        - Size: Size
          NumRows: NumRows
          serviceNames:
          - serviceNames
          - serviceNames
          Name: Name
        - Size: Size
          NumRows: NumRows
          serviceNames:
          - serviceNames
          - serviceNames
          Name: Name
        databaseHeader:
          projEnvHeader:
            projId: projId
            envId: envId
          databaseName: databaseName
        serviceNames:
        - serviceNames
        - serviceNames
      properties:
        databaseHeader:
          $ref: '#/components/schemas/DatabaseHeader'
        tables:
          items:
            $ref: '#/components/schemas/DatabaseTableDescription'
          type: array
        serviceNames:
          items:
            type: string
          title: a list of services allowed to access this database
          type: array
      type: object
    DatabaseHeader:
      example:
        projEnvHeader:
          projId: projId
          envId: envId
        databaseName: databaseName
      properties:
        projEnvHeader:
          $ref: '#/components/schemas/ProjEnvHeader'
        databaseName:
          title: a unique service name within the project
          type: string
      type: object
    DatabaseTableDescription:
      example:
        Size: Size
        NumRows: NumRows
        serviceNames:
        - serviceNames
        - serviceNames
        Name: Name
      properties:
        Name:
          title: name of the database table
          type: string
        NumRows:
          format: uint64
          title: number of rows in the table
          type: string
        Size:
          format: uint64
          title: table size in bytes
          type: string
        serviceNames:
          items:
            type: string
          title: list of services within the project which can access this database
          type: array
      type: object
    DatastoreDescription:
      example:
        datastoreHeader:
          projEnvHeader:
            projId: projId
            envId: envId
          datastoreName: datastoreName
        capacityConsumedInBytes: capacityConsumedInBytes
        serviceNames:
        - serviceNames
        - serviceNames
        numObjects: numObjects
      properties:
        datastoreHeader:
          $ref: '#/components/schemas/DatastoreHeader'
        numObjects:
          format: uint64
          title: number of store objects
          type: string
        capacityConsumedInBytes:
          format: uint64
          title: amount of utilized capacity
          type: string
