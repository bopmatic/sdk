      title: "- UNKNOWN_METRIC_FORMAT: MAX_INT"
      type: string
    MetricsScope:
      default: INVALID_METRIC_SCOPE
      enum:
      - INVALID_METRIC_SCOPE
      - METRIC_SCOPE_ALL
      - METRIC_SCOPE_SERVICE
      - METRIC_SCOPE_DATASTORE
      - METRIC_SCOPE_DATABASE
      - UNKNOWN_METRIC_SCOPE
      title: "- UNKNOWN_METRIC_SCOPE: MAX_INT"
      type: string
    PackageDescription:
      example:
        projId: projId
        packageId: packageId
        state: INVALID_PKG_STATE
        packageSize: packageSize
        uploadTime: uploadTime
      properties:
        packageId:
          title: pkg-<hex string of first 4 bytes of packageXsum>
          type: string
        projId:
          title: project id associated with this package
          type: string
        state:
          $ref: '#/components/schemas/PackageState'
        uploadTime:
          format: uint64
          title: |-
            time the package was first uploaded expressed as the number of seconds since
            Jan 1, 1970 00:00:00 UTC
          type: string
        packageSize:
          format: uint64
          title: size of the compressed package in bytes
          type: string
      type: object
    PackageState:
      default: INVALID_PKG_STATE
      description: |-
        the package passed validation and is in the process of being built
         - PKG_SUPPORT_NEEDED: something went wrong and Bopmatic support is investigating
         - PKG_DELETED: the package has been deleted
         - BUILT: the package was successfully built and is eligible to be deployed
         - UNKNOWN_PKG_STATE: MAX_INT
      enum:
      - INVALID_PKG_STATE
      - UPLOADING
      - UPLOADED
      - PKG_VALIDATING
      - INVALID
      - PKG_BUILDING
      - PKG_SUPPORT_NEEDED
      - PKG_DELETED
      - BUILT
      - UNKNOWN_PKG_STATE
      title: |-
        - INVALID_PKG_STATE: unused
         - UPLOADING: package is currently in the process of being uploaded
         - UPLOADED: upload has completed; the package has not yet started validataion
         - PKG_VALIDATING: the package is in the process of being validated
         - INVALID: the package failed validation checks or builds and cannot be
         - PKG_BUILDING: deployed
      type: string
    ProjEnvHeader:
      example:
        projId: projId
        envId: envId
      properties:
        projId:
          title: |-
            a unique identifier associated with the project to query; leave blank
            for all
          type: string
        envId:
          title: |-
            a unique identifier associated with the environment to query; leave blank
            for all
          type: string
      type: object
    ProjectDescription:
      example:
        pendingDeployIds:
        - pendingDeployIds
        - pendingDeployIds
        createTime: createTime
        header:
          name: name
          dnsPrefix: dnsPrefix
          dnsDomain: dnsDomain
        id: id
        state: INVALID_PROJ_STATE
        activeDeployIds:
        - activeDeployIds
        - activeDeployIds
      properties:
        id:
          title: a unique identifier associated with this project
          type: string
        header:
          $ref: '#/components/schemas/ProjectHeader'
        state:
          $ref: '#/components/schemas/ProjectState'
        createTime:
          format: uint64
          title: |-
            time the project was created expressed as the number of seconds since
            Jan 1, 1970 00:00:00 UTC
          type: string
        activeDeployIds:
          items:
            type: string
          title: |-
            a list of previously completed deployment ids which are presently active across all
            environments the project has been deployed into
          type: array
        pendingDeployIds:
          items:
            type: string
          title: |-
            a list of deployment ids which are presently running involving this project across all
            environments
          type: array
      type: object
    ProjectHeader:
      example:
        name: name
        dnsPrefix: dnsPrefix
        dnsDomain: dnsDomain
      properties:
        name:
          title: the name of the project
          type: string
        dnsPrefix:
          title: the dns prefix where this project's endpoints will be surfaced; defaults
            to 'name'
          type: string
        dnsDomain:
          title: the base domain where this project's endpoints will be surfaced;
            defaults to bopmatic.com
          type: string
      type: object
    ProjectState:
      default: INVALID_PROJ_STATE
      enum:
      - INVALID_PROJ_STATE
      - INACTIVE
      - ACTIVE
      - PROJ_STATE_DELETED
      - UNKNOWN_PROJ_STATE
      title: |-
        - INVALID_PROJ_STATE: unused
         - INACTIVE: the project has been created but no packages are presently active in any environment
        and there are no pending deployments
         - ACTIVE: the project has at least one package presently active in at least one environment, or
        has at least one pending deployment
         - PROJ_STATE_DELETED: the project has been deleted
         - UNKNOWN_PROJ_STATE: MAX_INT
      type: string
    ServiceDescription:
      example:
        port: port
        svcHeader:
          projEnvHeader:
            projId: projId
            envId: envId
          serviceName: serviceName
        rpcEndpoints:
        - rpcEndpoints
        - rpcEndpoints
        apiDef: apiDef
        databaseNames:
        - databaseNames
        - databaseNames
        datastoreNames:
        - datastoreNames
        - datastoreNames
      properties:
        svcHeader:
          $ref: '#/components/schemas/ServiceHeader'
        rpcEndpoints:
          items:
            type: string
          title: endpoints for each RPC within the service
          type: array
        databaseNames:
          items:
            type: string
          title: set of databases this service is configured to access
          type: array
        datastoreNames:
          items:
            type: string
          title: set of datastores this service is configured to access
          type: array
        apiDef:
          title: file within your project defining its APIs
          type: string
        port:
          format: uint64
          title: TCP port your service is configured to listen on
          type: string
      type: object
    ServiceHeader:
      example:
        projEnvHeader:
          projId: projId
          envId: envId
        serviceName: serviceName
      properties:
        projEnvHeader:
          $ref: '#/components/schemas/ProjEnvHeader'
        serviceName:
          title: a unique service name within the project
          type: string
      type: object
    ServiceRunnerResult:
      example:
        statusDetail: statusDetail
        status: STATUS_INVALID
      properties:
        status:
          $ref: '#/components/schemas/ServiceRunnerStatus'
        statusDetail:
          type: string
      type: object
    ServiceRunnerStatus:
      default: STATUS_INVALID
      enum:
      - STATUS_INVALID
      - STATUS_OK
      - STATUS_INTERNAL_ERR
      - STATUS_DNS_CONFLICT
      - STATUS_ACCT_LIMIT_REACHED
      - STATUS_EXISTS
      - STATUS_NOT_EXISTS
      - STATUS_INVALID_REQUEST
      - STATUS_UNKNOWN
      title: |-
        - STATUS_INVALID: unused
         - STATUS_UNKNOWN: MAX_INT
      type: string
    UploadPackageReply:
      example:
        result:
          statusDetail: statusDetail
          status: STATUS_INVALID
        pkgId: pkgId
      properties:
        result:
          $ref: '#/components/schemas/ServiceRunnerResult'
        pkgId:
          title: package id associated with this package
          type: string
      type: object
    UploadPackageRequest:
      example:
        projId: projId
        packageTarballData: packageTarballData
        packageXsum: packageXsum
        packageTarballURL: packageTarballURL
      properties:
        projId:
          title: project id associated with this package
          type: string
        packageXsum:
          format: byte
          pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
          title: sha256 checksum of packageTarballData
          type: string
        packageTarballData:
          description: package tarball content in .tar.xz format (limited to 6MiB);
          format: byte
          pattern: "^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$"
          title: packageTarballData and packageTarballURL are mutually exclusive
          type: string
        packageTarballURL:
          title: URL to package tarball (when larger than 6MiB)
          type: string
      type: object
    protobufAny:
      additionalProperties:
        type: object
      example:
        '@type': '@type'
      properties:
        '@type':
          type: string
      type: object
    rpcStatus:
      example:
        code: 0
        details:
        - '@type': '@type'
        - '@type': '@type'
        message: message
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
        details:
          items:
            $ref: '#/components/schemas/protobufAny'
          type: array
      type: object
  securitySchemes:
    ApiKeyAuth:
      description: "Authorization: ApiKey {key}"
      in: header
      name: Authorization
      type: apiKey
    BearerAuth:
      description: "Authorization: Bearer {token}"
      in: header
      name: Authorization
      type: apiKey
x-original-swagger-version: "2.0"
